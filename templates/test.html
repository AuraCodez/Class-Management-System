{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>


{% endblock %}

<h1>Testing</h1>

{% block body %}
<ht>Students Table</ht>
<table id="myTable" class="display">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Student</th>
            <th>Date Created</th>
        </tr>
    </thead>
    <tbody>
        {% for row in students %}
          <tr>
            {% for cell in row %}
              <td> {{ cell }}</td>
            {% endfor %}
        {% endfor %}
          </tr>
    </tbody>
</table>


<script>
    $(document).ready(function () {
        $('#myTable').DataTable()
    });
</script>
{% endblock %}
